<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <!-- <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script> -->
  <title>Make an Appointment!</title>
</head>
<body>
  <div class='container'>
    <h1></h1>
    <button id="myBtn" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Get Form</button>

    <form id='makeAppointment'>
      <button id="submitbutton" type="submit" class="btn btn-info btn-lg">Submit Information</button>
      <div class='form-group'>
        <label for="nameInput">Enter your name:</label>
        <input id="nameInput" class="form-control" type="text">
      </div>
      <div class='form-group'>
        <label for="descriptionInput">Enter your description.</label>
        <input id="descriptionInput" class="form-control" type="text">
      </div>

      <div class='form-group'>
        <label for="dateInput">Enter your date.</label>
        <input id="dateInput" class="form-control" type="date">
      </div>
      <div class='form-group'>
        <label for="timesInput">Enter your times.</label>
        <input id="timesInput" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="colorInput">What is your favorite color?</label>
        <input id="colorInput" class="form-control" type="color">
      </div>
    </form>

  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Information</h2>
      </div>
      <div class="modal-body">
        <div>
          <div>Name: </div><span class="modalName"></span><br>
          <br>
          <div>Description: </div><span class="modalDescription"></span><br>
          <br>
          <div>Date: </div><span class="modalDate"></span><br>
          <br>
          <div>Times: </div><span class="modalTimes"></span><br>
          <br>
          <div>Favorite Color: </div><span class="modalColor"></span><br>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/scripts.js"></script>
</html>
